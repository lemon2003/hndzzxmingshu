                nameCell.appendChild(link);

                row.appendChild(locationCell);
                row.appendChild(nameCell);
                schoolTableBody.appendChild(row);

        // 高亮处理函数
        function highlightText(text, keyword) {
            if (!keyword) return text;
            // 转义特殊字符
            const escapedKeyword = keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedKeyword})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // 搜索函数

            const schoolKeyword = schoolSearchInput.value.trim().toLowerCase();
            const locationKeyword = locationSearchInput.value.trim().toLowerCase();

            const rows = schoolTableBody.querySelectorAll('.school-item');

            rows.forEach(row => {
                // 调整索引：现在第一列是所在地，第二列是院校名称
                const locationName = row.querySelector('td:first-child').textContent.toLowerCase();
                const schoolName = row.querySelector('td:nth-child(2) a').textContent.toLowerCase();
                const originalLocationName = row.querySelector('td:first-child').textContent;
                const originalSchoolName = row.querySelector('td:nth-child(2) a').textContent;

                // 判断是否匹配
                const isSchoolMatch = schoolKeyword ? schoolName.includes(schoolKeyword) : true;
                const isLocationMatch = locationKeyword ? locationName.includes(locationKeyword) : true;

                if (isSchoolMatch && isLocationMatch) {
                    hasResult = true;
                    // 高亮关键词
                    if (schoolKeyword) {
                        row.querySelector('td:nth-child(2) a').innerHTML = highlightText(originalSchoolName, schoolKeyword);
                    }
                    if (locationKeyword) {
                        row.querySelector('td:first-child').innerHTML = highlightText(originalLocationName, locationKeyword);
                    }
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });

            // 显示/隐藏无结果提示
            noResult.style.display = hasResult ? 'none' : 'block';
        }
