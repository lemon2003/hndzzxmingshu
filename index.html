<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦幻粒子跳动爱心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #ffb6c1;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
        }
        
        button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 182, 193, 0.5);
            color: #ffb6c1;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            background: rgba(255, 105, 180, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        .heart-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
            z-index: 5;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            z-index: 20;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <h1>梦幻粒子爱心</h1>
        <p class="subtitle">粒子在跳动的心形轨迹上舞动，编织爱的梦幻</p>
        <div class="heart-icon">❤️</div>
    </div>
    
    <div class="controls">
        <button id="speedUp">加速</button>
        <button id="speedDown">减速</button>
        <button id="addParticles">增加粒子</button>
        <button id="changeColor">切换颜色</button>
    </div>
    
    <div class="footer">梦幻粒子效果 | HTML5 Canvas实现</div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 粒子数组
        let particles = [];
        // 爱心参数
        const heartSize = 15;
        // 动画速度
        let animationSpeed = 0.02;
        // 粒子颜色主题
        let colorTheme = 0;
        const themes = [
            { start: '#FF1493', end: '#FF69B4' }, // 粉红色
            { start: '#FF4500', end: '#FF6347' }, // 橙红色
            { start: '#9370DB', end: '#BA55D3' }, // 紫色
            { start: '#00BFFF', end: '#87CEFA' }  // 蓝色
        ];
        
        // 粒子类
        class Particle {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.originalX = x;
                this.originalY = y;
                this.size = size;
                this.color = color;
                this.speed = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * 20 + 5;
                this.trail = [];
                this.maxTrailLength = 5;
            }
            
            update(time) {
                // 心跳效果
                const beat = Math.sin(time * 0.01) * 0.2 + 1;
                
                // 粒子在爱心上的位置
                this.angle += this.speed * animationSpeed;
                const t = this.angle;
                
                // 爱心参数方程
                this.x = 16 * Math.pow(Math.sin(t), 3);
                this.y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                // 缩放和定位
                this.x = this.x * heartSize * beat + canvas.width / 2;
                this.y = this.y * heartSize * beat + canvas.height / 2;
                
                // 添加轨迹点
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
            }
            
            draw() {
                // 绘制轨迹
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const alpha = i / this.trail.length;
                    const size = this.size * alpha;
                    
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color}, ${alpha * 0.6})`;
                    ctx.fill();
                }
                
                // 绘制粒子
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, 1)`;
                ctx.fill();
                
                // 添加发光效果
                ctx.shadowColor = `rgba(${this.color}, 0.8)`;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // 初始化粒子
        function initParticles(count) {
            particles = [];
            const currentTheme = themes[colorTheme];
            const startRgb = hexToRgb(currentTheme.start);
            const endRgb = hexToRgb(currentTheme.end);
            
            for (let i = 0; i < count; i++) {
                // 在爱心上均匀分布粒子
                const angle = (i / count) * Math.PI * 2;
                const t = angle;
                
                // 爱心参数方程
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                // 缩放和定位
                const posX = x * heartSize + canvas.width / 2;
                const posY = y * heartSize + canvas.height / 2;
                
                // 颜色插值
                const ratio = Math.random();
                const r = Math.floor(startRgb.r + (endRgb.r - startRgb.r) * ratio);
                const g = Math.floor(startRgb.g + (endRgb.g - startRgb.g) * ratio);
                const b = Math.floor(startRgb.b + (endRgb.b - startRgb.b) * ratio);
                
                const size = Math.random() * 2 + 1;
                particles.push(new Particle(posX, posY, size, `${r}, ${g}, ${b}`));
            }
        }
        
        // 将十六进制颜色转换为RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 255, g: 20, b: 147}; // 默认粉红色
        }
        
        // 动画循环
        let time = 0;
        function animate() {
            // 使用半透明背景创建拖尾效果
            ctx.fillStyle = 'rgba(10, 8, 30, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制所有粒子
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });
            
            time++;
            requestAnimationFrame(animate);
        }
        
        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles(200);
        });
        
        // 按钮事件
        document.getElementById('speedUp').addEventListener('click', () => {
            animationSpeed = Math.min(animationSpeed + 0.005, 0.1);
        });
        
        document.getElementById('speedDown').addEventListener('click', () => {
            animationSpeed = Math.max(animationSpeed - 0.005, 0.005);
        });
        
        document.getElementById('addParticles').addEventListener('click', () => {
            const newCount = Math.min(particles.length + 50, 500);
            initParticles(newCount);
        });
        
        document.getElementById('changeColor').addEventListener('click', () => {
            colorTheme = (colorTheme + 1) % themes.length;
            initParticles(particles.length);
        });
        
        // 添加一些随机星星背景
        function addStars() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 初始化并开始动画
        initParticles(200);
        addStars();
        animate();
    </script>
</body>
</html>
